            var selector = $this.attr('data-target');

        $('#menu li').each(function () {
            const $this = $(this);
            let $parent = getParent($this);

                $this.addClass('selected');
            } else {
                $this.removeClass('selected');
            }
        });

        $('#menu li').click(function () {
            location.href = $(this).attr('href');
        });
    });
